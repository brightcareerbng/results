<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .card {
      background: #fff;
      border: 3px solid red;
      border-radius: 6px;
      padding: 20px;
      max-width: 950px;
      margin: auto;
    }

    h1 { color: red; margin: 0; text-transform: uppercase; }
    h2 { margin: 3px 0; }
    h3 { margin: 5px 0; font-weight: normal; }

    input, select {
      padding: 8px;
      width: 220px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin: 6px;
    }

    button {
      padding: 8px 18px;
      margin: 8px 5px;
      border: none;
      border-radius: 6px;
      background: #2980b9;
      color: #fff;
      cursor: pointer;
    }
    button:hover { background: #1c5985; }

    table {
      border-collapse: collapse;
      margin: 15px auto;
      width: 95%;
      font-size: 14px;
    }

    th, td {
      border: 1px solid #000;
      padding: 8px;
      text-align: center;
    }

    th {
      background: #3498db;
      color: #fff;
    }

    .header-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }

    .header-logo img {
      width: 90px;
      margin-right: 12px;
    }

    .footer {
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
      padding: 0 50px;
    }

    .footer div {
      width: 40%;
      border-bottom: 1px dotted #000;
      padding-bottom: 5px;
      font-weight: bold;
      text-align: center;
    }

    @media print {
      input, select, button { display: none; }
      body { background: #fff; padding: 0; }
      .card { border: none; }
    }
  </style>
</head>

<body>
<div class="card">

  <!-- HEADER WITH UDISE -->
  <div class="header-logo">
    <img src="https://ik.imagekit.io/a2wpi1kd9/imgToUrl/image-to-url_9FkUjGvCmc" alt="Logo">
    <div>
      <h1>BRIGHT CAREER PUBLIC SCHOOL</h1>
      <h2>SHRAWASTI (U.P.)</h2>
      <h3><b>KOTWALI BHINGA (U-DISE CODE) 09510215001</b></h3>
      <h3>HALF YEARLY EXAMINATION – 2025 RESULT</h3>
    </div>
  </div>

  <!-- SEARCH FORM -->
  <input type="text" id="rollNo" placeholder="Enter Roll No (BCPS1)">
  
  <select id="class">
    <option value="">Select Class</option>
    <option>Class 1</option>
    <option>Class 2</option>
    <option>Class 3</option>
    <option>Class 4</option>
    <option>Class 5</option>
    <option>Class 6</option>
    <option>Class 7</option>
    <option>Class 8</option>
    <option>Class 9</option>
    <option>Class 10</option>
  </select>

  <input type="date" id="dob">

  <br>
  <button onclick="searchResult()">Search</button>
  <button onclick="window.print()">Print</button>

  <div id="result"></div>

</div>

<script>
function searchResult() {

  let roll = document.getElementById("rollNo").value.trim();
  let cls  = document.getElementById("class").value;
  let dob  = document.getElementById("dob").value;

  if (!roll || !cls || !dob) {
    alert("Please enter Roll No, Class and DOB");
    return;
  }

  // BCPS1 ya sirf 1 – dono allow
  roll = roll.replace(/[^0-9]/g, "");

  google.script.run
    .withSuccessHandler(showResult)
    .getResult(roll, cls, dob);
}

function showResult(data) {

  if (data.error) {
    document.getElementById("result").innerHTML =
      "<h3 style='color:red'>" + data.error + "</h3>";
    return;
  }

  document.getElementById("result").innerHTML = `
    <p>
      <b>Name:</b> ${data.name} &nbsp;&nbsp;
      <b>Father's Name:</b> ${data.father} &nbsp;&nbsp;
      <b>Class:</b> ${data.class}
    </p>
    <p>
      <b>Roll No:</b> ${data.roll} &nbsp;&nbsp;
      <b>DOB:</b> ${data.dob}
    </p>

    <table>
      <tr>
        <th>Sr</th><th>Subject</th><th>Full Marks</th><th>Marks Obtained</th>
      </tr>
      <tr><td>1</td><td>Hindi</td><td>50</td><td>${data.hindi}</td></tr>
      <tr><td>2</td><td>English</td><td>50</td><td>${data.english}</td></tr>
      <tr><td>3</td><td>Maths</td><td>50</td><td>${data.maths}</td></tr>
      <tr><td>4</td><td>Science</td><td>50</td><td>${data.science}</td></tr>
      <tr><td>5</td><td>Sst</td><td>50</td><td>${data.sst}</td></tr>
      <tr><td>6</td><td>Gk</td><td>50</td><td>${data.gk}</td></tr>
      <tr><td>7</td><td>Art</td><td>50</td><td>${data.art}</td></tr>
      <tr><td>8</td><td>Moral</td><td>50</td><td>${data.moral}</td></tr>
      <tr><td>9</td><td>PT</td><td>50</td><td>${data.pt}</td></tr>

      <tr>
        <th colspan="2">Total</th>
        <th>450</th>
        <th>${data.total}</th>
      </tr>
      <tr>
        <th colspan="2">Percentage</th>
        <th colspan="2">${data.percentage}%</th>
      </tr>
      <tr>
        <th colspan="2">Result</th>
        <th colspan="2">${data.result}</th>
      </tr>
    </table>

    <div class="footer">
      <div>Class Teacher</div>
      <div>Principal</div>
    </div>
  `;
}
</script>

</body>
</html>
